language: php

php:
  - 7.4

os: linux

services:
  - mysql

before_script:
  - chmod 777 -R storage
  - cp .env.travis .env
  - php artisan key:generate
  - composer self-update
  - composer install --prefer-source --no-interaction --dev
  - php artisan migrate

before_install:
  - mysql -e 'CREATE DATABASE livecommerce;'

script:
  - vendor/bin/phpunit --coverage-text

cache:
  directories:
    - node_modules
    - vendor

notifications:
  email: false
